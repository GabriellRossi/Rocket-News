<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RocketNews</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;700&family=Work+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="left">
          <div>
            <img class="logo" src="./assets/logo.svg" alt="Logo RocketNews" />
          </div>

          <section class="paragrafo">
            <p>atualize ideias e informações em 5 minutos.</p>
            <p>
              tudo que você precisa saber para começar seu dia bem e informado
            </p>
            <p>
              noticias sobre o universo Rocketseat, e tudo o que precisa para
              começar o dia melhor. perfeito para se preparar para codar ☕
            </p>
          </section>

          <section>
            <form class="form">
              <label for="">Insira seu e-mail</label>
              <input
                type="email"
                name=""
                id=""
                placeholder="oi@rocketseat.com"
              />
            </form>
          </section>

          <section id="link">
            <p>Deixe me lembrar</p>
            <img class="arrom" src="./assets/arrow-right.svg" alt="" />
          </section>
        </div>
      </header>

      <section id="right">
        <div class="right">
          <img src="./assets/bg-right.png" alt="" />
        </div>
      </section>
    </div>
  </body>
</html>
